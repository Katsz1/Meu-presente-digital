<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background: #ffe6f0;
      position: relative;
    }
    .falling {
      position: fixed;
      top: -10px;
      animation: fall linear infinite;
      z-index: 1;
    }
    .heart {
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -10px;
    }
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .card-btn {
      background: #fff;
      width: 120px;
      height: 80px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 2rem;
    }
    .message {
      font-size: 1.8rem;
      color: #333;
      font-weight: 500;
      margin: 15px 0;
    }
    .love-btn {
      background: purple;
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1.2rem;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    .space-theme {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      display: none;
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .space-msg {
      font-size: 1.5rem;
      padding: 20px;
      text-align: center;
    }
    .restart-btn {
      margin-top: 20px;
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .star, .comet {
      position: absolute;
      background: white;
      border-radius: 50%;
    }
    .star {
      width: 2px;
      height: 2px;
      animation: starfall 3s linear infinite;
    }
    .comet {
      width: 4px;
      height: 4px;
      animation: cometfall 2s linear infinite;
    }
    @keyframes starfall {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(-100px, 100vh); opacity: 0; }
    }
    @keyframes cometfall {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(-200px, 100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <button class="card-btn" id="openCard">‚úâÔ∏è</button>
    <div id="loveMessage" style="display: none">
      <p class="message">FELIZ DIA DOS NAMORADOS MEU AMOR ‚ù§</p>
      <p class="message">Voc√™ √© a luz que ilumina meus dias ‚òÄ</p>
      <p class="message">Eu te amo muito minha estrelinha</p>
      <p class="message">Juntos para sempre üå∫</p>
      <button class="love-btn" id="showSpace">Quer saber o quanto te amo?</button>
    </div>
  </div>

  <div class="space-theme" id="space">
    <div class="space-msg">Na mesma quantidade das estrelas infinitas no c√©u</div>
    <button class="restart-btn" onclick="location.reload()">Recome√ßar</button>
  </div>

  <script>
    const openCard = document.getElementById('openCard');
    const loveMessage = document.getElementById('loveMessage');
    const showSpace = document.getElementById('showSpace');
    const space = document.getElementById('space');

    openCard.addEventListener('click', () => {
      openCard.style.display = 'none';
      loveMessage.style.display = 'block';
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart", "falling");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = '-10px';
      space.appendChild(star);
      setTimeout(() => star.remove(), 4000);
    }

    function createComet() {
      const comet = document.createElement('div');
      comet.classList.add('comet');
      comet.style.left = Math.random() * window.innerWidth + 'px';
      comet.style.top = '-10px';
      space.appendChild(comet);
      setTimeout(() => comet.remove(), 3000);
    }

    showSpace.addEventListener('click', () => {
      document.getElementById('main').style.display = 'none';
      space.style.display = 'flex';
      // Parar cora√ß√µes
      document.querySelectorAll('.heart').forEach(h => h.remove());
      clearInterval(heartInterval);
      // Iniciar estrelas e cometas
      setInterval(createStar, 150);
      setInterval(createComet, 2000);
    });

    const heartInterval = setInterval(createHeart, 300);
  </script>
</body>
</html>
