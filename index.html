<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia dos Namorados</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: #ffe6f0 url('https://i.imgur.com/mTVfhUJ.png'); /* fundo com rosas (padr√£o) */
      background-size: cover;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .card-btn {
      width: 150px;
      height: 100px;
      background: white;
      border: none;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .card-btn::before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 50px solid #ff66b2;
      top: -50px;
      left: 0;
    }

    .message {
      display: none;
      flex-direction: column;
      align-items: center;
      color: #880e4f;
    }

    .message p {
      font-size: 1.6em;
      margin: 10px;
    }

    .love-btn {
      background-color: #8e24aa;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .space {
      display: none;
      background: radial-gradient(#000, #02030f);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .space p {
      font-size: 1.5em;
      max-width: 90%;
    }

    .restart-btn {
      margin-top: 20px;
      background: #8e24aa;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
    }

    .falling {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      z-index: 5;
    }

    .falling::before,
    .falling::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .falling::before { top: -10px; left: 0; }
    .falling::after { left: -10px; top: 0; }

    @keyframes fall {
      from { transform: translateY(-10px) rotate(45deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }

    .star, .comet {
      position: fixed;
      z-index: 3;
    }

    .star {
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: starFall 4s linear infinite;
    }

    @keyframes starFall {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(100vw, 100vh); opacity: 0; }
    }

    .comet {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, white, transparent);
      border-radius: 2px;
      transform: rotate(45deg);
      animation: cometFall 3s linear forwards;
    }

    @keyframes cometFall {
      0% { transform: translate(-100px, -100px) rotate(45deg); opacity: 1; }
      100% { transform: translate(100vw, 100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <button class="card-btn" id="cardBtn"></button>
    <div class="message" id="message">
      <p>FELIZ DIA DOS NAMORADOS MEU AMOR ‚ù§</p>
      <p>Voc√™ √© a luz que ilumina meus dias ‚òÄ</p>
      <p>Eu te amo muito minha estrelinha</p>
      <p>Juntos para sempre üå∫</p>
      <button class="love-btn" id="loveBtn">üíú Quer saber o quanto te amo?</button>
    </div>
  </div>

  <div class="space" id="space">
    <p>Na mesma quantidade das estrelas infinitas no c√©u</p>
    <button class="restart-btn" onclick="location.reload()">üîÅ Recome√ßar</button>
  </div>

  <script>
    const cardBtn = document.getElementById("cardBtn");
    const message = document.getElementById("message");
    const loveBtn = document.getElementById("loveBtn");
    const space = document.getElementById("space");
    const container = document.getElementById("container");
    let heartInterval;

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = "-30px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function startHearts() {
      heartInterval = setInterval(createHeart, 200);
    }

    function stopHearts() {
      clearInterval(heartInterval);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    function createComet() {
      const comet = document.createElement("div");
      comet.classList.add("comet");
      comet.style.top = Math.random() * window.innerHeight / 2 + "px";
      comet.style.left = Math.random() * window.innerWidth / 2 + "px";
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 3000);
    }

    cardBtn.addEventListener("click", () => {
      cardBtn.style.display = "none";
      message.style.display = "flex";
    });

    loveBtn.addEventListener("click", () => {
      container.style.display = "none";
      space.style.display = "flex";
      stopHearts();
      setInterval(createStar, 100);
      setInterval(createComet, 2000);
    });

    startHearts();
  </script>
</body>
</html>
