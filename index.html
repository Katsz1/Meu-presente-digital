<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
      background: #ffd6e0 url('https://i.imgur.com/l1NnblR.png') repeat;
      color: #6d214f;
      text-align: center;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      z-index: 10;
      position: relative;
    }
    .envelope {
      width: 200px;
      height: 100px;
      background: #fff;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .envelope::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 100px 0 100px;
      border-color: #f78fb3 transparent transparent transparent;
      top: 0;
      left: 0;
    }
    .message, .buttons, .response, .restart {
      display: none;
      z-index: 10;
    }
    .message p {
      font-size: 2em;
      margin: 15px 0;
    }
    .heart-button {
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-top: 20px;
    }
    .restart-button {
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 30px;
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    .space {
      background: #000 url('https://i.imgur.com/3W5d2W9.png') repeat;
      background-size: cover;
      animation: moveBg 60s linear infinite;
    }
    .star, .comet {
      position: fixed;
      background: white;
      border-radius: 50%;
      z-index: 1;
    }
    .star {
      width: 2px;
      height: 2px;
      animation: fallDiagonal 5s linear infinite;
    }
    .comet {
      width: 4px;
      height: 4px;
      background: lightblue;
      box-shadow: 0 0 20px lightblue;
      animation: fallDiagonal 3s linear infinite;
    }
    .response {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      color: white;
      z-index: 20;
      text-shadow: 0 0 10px black;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
    @keyframes fallDiagonal {
      0% { top: -10px; left: 50%; opacity: 1; }
      100% { top: 100vh; left: 60%; opacity: 0; }
    }
    @keyframes moveBg {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="envelope" id="envelope"></div>
    <div class="message" id="message">
      <p>FELIZ DIA DOS NAMORADOS MEU AMOR ‚ù§</p>
      <p>Voc√™ √© a luz que ilumina meus dias ‚òÄ</p>
      <p>Eu te amo muito, minha estrelinha ‚≠ê</p>
      <p>Juntos para sempre üå∫</p>
    </div>
    <div class="buttons" id="buttons">
      <button class="heart-button" id="loveBtn">üíú Quer saber o quanto te amo?</button>
    </div>
  </div>
  <div class="response" id="response">
    Na mesma quantidade das estrelas infinitas no c√©u ‚ú®
    <div class="restart" id="restart">
      <button class="restart-button" onclick="location.reload()">üîÅ Recome√ßar</button>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("message");
    const buttons = document.getElementById("buttons");
    const loveBtn = document.getElementById("loveBtn");
    const response = document.getElementById("response");
    const container = document.getElementById("container");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = "-10px";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    function createComet() {
      const comet = document.createElement("div");
      comet.classList.add("comet");
      comet.style.left = Math.random() * window.innerWidth + "px";
      comet.style.top = "-10px";
      comet.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 5000);
    }

    const heartInterval = setInterval(createHeart, 300);

    envelope.addEventListener("click", () => {
      envelope.style.display = "none";
      message.style.display = "block";
      buttons.style.display = "block";
    });

    loveBtn.addEventListener("click", () => {
      clearInterval(heartInterval);
      document.body.classList.add("space");
      container.style.display = "none";
      response.style.display = "block";
      setInterval(createStar, 100);
      setInterval(createComet, 2000);
    });
  </script>
</body>
</html>
