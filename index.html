<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: #ffcce0;
      color: #fff;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .card {
      width: 200px;
      height: 120px;
      background: white;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .card::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 60px 100px 0 100px;
      border-color: #ff4e80 transparent transparent transparent;
      top: 0;
      left: 0;
    }

    .message, .buttons, .response {
      display: none;
      z-index: 20;
    }

    .message p {
      font-size: 1.8em;
      margin: 15px 0;
      color: #fff;
    }

    .love-btn {
      background-color: #ff66aa;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 102, 170, 0.5);
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .love-btn:hover {
      transform: scale(1.05);
    }

    .response {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 50;
      padding: 20px;
    }

    .response p {
      font-size: 1.6em;
      max-width: 90%;
      text-align: center;
      line-height: 1.5;
    }

    .heart, .star, .comet {
      position: fixed;
      z-index: 1;
      animation: fall linear infinite;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    .star {
      background: white;
      border-radius: 50%;
    }

    @keyframes fall {
      from {
        transform: translateY(-10px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .comet {
      position: fixed;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #ffffff, transparent);
      opacity: 0.8;
      border-radius: 2px;
      transform: rotate(45deg);
      animation: cometFall 2s linear forwards;
      z-index: 1;
    }

    @keyframes cometFall {
      from {
        transform: translate(-100px, -100px) rotate(45deg);
        opacity: 1;
      }
      to {
        transform: translate(100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }

    #restartBtn {
      margin-top: 30px;
      background-color: #ff66aa;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 102, 170, 0.5);
      transition: transform 0.2s;
    }

    #restartBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card"></div>
    <div class="message" id="message">
      <p>FELIZ DIA DOS NAMORADOS, AMOR ‚ù§</p>
      <p>Voc√™ √© a luz que ilumina meu dia</p>
      <p>Eu te amo, estrelinha.</p>
    </div>
    <div class="buttons" id="buttons">
      <button class="love-btn" id="loveBtn">üíó Quer saber o quanto te amo?</button>
    </div>
  </div>

  <div class="response" id="response">
    <p>Na mesma quantidade que as estrelas infinitas no c√©u ‚ú®</p>
    <button id="restartBtn">üîÅ Recome√ßar</button>
  </div>

  <script>
    const card = document.getElementById("card");
    const message = document.getElementById("message");
    const buttons = document.getElementById("buttons");
    const loveBtn = document.getElementById("loveBtn");
    const response = document.getElementById("response");
    let heartInterval, starInterval, cometInterval;

    // In√≠cio: cora√ß√µes vermelhos caindo
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = "-20px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function startHeartFall() {
      heartInterval = setInterval(createHeart, 200);
    }

    function stopHeartFall() {
      clearInterval(heartInterval);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      const size = Math.random() < 0.1 ? 5 : 2;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = "-10px";
      star.style.animation = "fall 4s linear infinite";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }

    function startStarFall() {
      starInterval = setInterval(createStar, 50);
      startCometFall();
    }

    function createComet() {
      const comet = document.createElement("div");
      comet.classList.add("comet");
      comet.style.top = Math.random() * window.innerHeight / 2 + "px";
      comet.style.left = Math.random() * window.innerWidth / 2 + "px";
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 2000);
    }

    function startCometFall() {
      cometInterval = setInterval(createComet, 1500);
    }

    card.addEventListener("click", () => {
      card.style.display = "none";
      message.style.display = "block";
      buttons.style.display = "block";
    });

    loveBtn.addEventListener("click", () => {
      document.body.style.background = "#000";
      message.style.display = "none";
      buttons.style.display = "none";
      response.style.display = "flex";
      stopHeartFall();
      startStarFall();
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      location.reload();
    });

    // Start hearts initially
    startHeartFall();
  </script>
</body>
</html>
