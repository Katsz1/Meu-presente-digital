<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia dos Namorados</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ff4e50, #f9d423);
      color: white;
      text-align: center;
      position: relative;
    }
    .envelope {
      width: 200px;
      height: 100px;
      background: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: opacity 0.5s;
      z-index: 10;
    }
    .envelope::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 100px 0 100px;
      border-color: #ff4e50 transparent transparent transparent;
      top: 0;
      left: 0;
    }
    .message {
      display: none;
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      font-size: 1.8em;
      color: white;
      animation: fadeIn 2s ease-in-out forwards;
      z-index: 5;
    }
    .show .message {
      display: block;
    }
    .buttons {
      display: none;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
    }
    .show .buttons {
      display: block;
    }
    .heart-button {
      background-color: purple;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .response {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-size: 2em;
      padding-top: 20vh;
      z-index: 15;
    }
    .response.show {
      display: block;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: starFall linear infinite;
      z-index: 2;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
    @keyframes starFall {
      from {
        top: -10px;
        opacity: 1;
      }
      to {
        top: 100vh;
        opacity: 0;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope"></div>

  <div class="message" id="message">
    <p style="font-size: 2em;">FELIZ DIA DOS NAMORADOS, MEU AMOR</p>
    <p style="font-size: 1.5em;">VOCÊ É A MULHER MAIS PERFEITA DESSE MUNDO</p>
    <p style="font-size: 1.5em;">TE AMO, MINHA ESTRELINHA</p>
    <p style="font-size: 1.5em;">VOCÊ É O RAIO DE SOL QUE ILUMINA TODOS OS MEUS DIAS</p>
  </div>

  <div class="buttons" id="buttons">
    <button class="heart-button" id="loveBtn">❤️</button>
  </div>

  <div class="response" id="response">
    A mesma quantidade infinita de estrelas no céu ✨
  </div>

  <audio id="bgMusic" style="display:none" loop>
    <source src="https://docs.google.com/uc?export=download&id=1DIXqs8ziT6IqmUwMrfTiC1NkT1OpwzXW" type="audio/mpeg">
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");
    const buttons = document.getElementById("buttons");
    const loveBtn = document.getElementById("loveBtn");
    const response = document.getElementById("response");

    envelope.addEventListener("click", () => {
      envelope.style.opacity = 0;
      setTimeout(() => {
        envelope.style.display = "none";
        message.classList.add("show");
        buttons.classList.add("show");
        music.play();
      }, 500);
    });

    loveBtn.addEventListener("click", () => {
      response.classList.add("show");
      document.body.style.background = "black";
      startStarFall();
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = "0px";
      star.style.width = Math.random() < 0.05 ? "5px" : "2px";
      star.style.height = star.style.width;
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
      setTimeout(() => {
        star.remove();
      }, 5000);
    }

    function startStarFall() {
      setInterval(createStar, 100);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
