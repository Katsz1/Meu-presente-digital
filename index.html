<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to bottom, #ffc0cb, #ffe4e1);
      color: #800000;
      text-align: center;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      z-index: 10;
      position: relative;
    }
    .envelope {
      width: 220px;
      height: 120px;
      background: #fff;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .envelope::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 60px 110px 0 110px;
      border-color: #ffc0cb transparent transparent transparent;
      top: 0;
      left: 0;
    }
    .message, .buttons, .response {
      display: none;
      z-index: 10;
    }
    .message p {
      font-size: 2em;
      margin: 15px 0;
      font-weight: bold;
    }
    .heart-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .heart-button:hover {
      transform: scale(1.05);
    }
    .response {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #000011, #000000);
      color: white;
      font-size: 2.5em;
      padding-top: 30vh;
      text-align: center;
      z-index: 20;
    }
    .heart, .star, .comet {
      position: fixed;
      z-index: 1;
      animation: fall linear infinite;
    }
    .heart {
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    .star {
      background: white;
      border-radius: 50%;
    }
    .comet {
      width: 4px;
      height: 12px;
      background: #87ceeb;
      transform: rotate(45deg);
    }
    @keyframes fall {
      from {
        top: -20px;
        opacity: 1;
      }
      to {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" id="envelope"></div>
    <div class="message" id="message">
      <p>FELIZ DIA DOS NAMORADOS, AMOR ‚ù§</p>
      <p>Voc√™ √© a luz que ilumina meu dia</p>
      <p>Eu te amo, estrelinha</p>
    </div>
    <div class="buttons" id="buttons">
      <button class="heart-button" id="loveBtn">üíó Quer saber o quanto te amo?</button>
    </div>
  </div>
  <div class="response" id="response">
    Na mesma quantidade que as estrelas infinitas no c√©u ‚ú®
  </div>
  <script>
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("message");
    const buttons = document.getElementById("buttons");
    const loveBtn = document.getElementById("loveBtn");
    const response = document.getElementById("response");

    envelope.addEventListener("click", () => {
      envelope.style.display = "none";
      message.style.display = "block";
      buttons.style.display = "block";
    });

    loveBtn.addEventListener("click", () => {
      response.style.display = "block";
      document.body.style.background = "black";
      startStarFall();
      startCometFall();
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = "-20px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      const size = Math.random() < 0.1 ? 4 : 2;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = "-10px";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }

    function createComet() {
      const comet = document.createElement("div");
      comet.classList.add("comet");
      comet.style.left = Math.random() * window.innerWidth + "px";
      comet.style.top = "-20px";
      comet.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 5000);
    }

    function startHeartFall() {
      setInterval(createHeart, 200);
    }

    function startStarFall() {
      setInterval(createStar, 100);
    }

    function startCometFall() {
      setInterval(createComet, 1000);
    }

    startHeartFall();
  </script>
</body>
</html>
