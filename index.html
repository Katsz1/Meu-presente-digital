<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to bottom, #ffc0cb, #ffe4e1);
      color: #fff;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      position: relative;
      transition: background 1s ease-in-out;
    }
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
    }
    .envelope {
      width: 200px;
      height: 120px;
      background: white;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .envelope:hover {
      transform: scale(1.05);
    }
    .envelope::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 60px 100px 0 100px;
      border-color: #ff69b4 transparent transparent transparent;
      top: 0;
      left: 0;
    }
    .message, .buttons, .response {
      display: none;
      z-index: 5;
    }
    .message p {
      font-size: 2em;
      color: #fff;
      margin: 15px 10px;
    }
    .heart-button {
      margin-top: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      transition: transform 0.3s, background 0.3s;
    }
    .heart-button:hover {
      transform: scale(1.05);
      background: #e75480;
    }
    .response {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: #ffffff;
      text-shadow: 0 0 5px #fff;
      max-width: 90%;
    }

    /* Hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall linear infinite;
      z-index: 1;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Stars and comets (diagonal fall) */
    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      z-index: 0;
      animation: diagonalFall linear infinite;
      opacity: 0.8;
    }
    @keyframes diagonalFall {
      from {
        transform: translate(0, 0);
        opacity: 1;
      }
      to {
        transform: translate(-200px, 100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <div class="envelope" id="envelope"></div>

    <div class="message" id="message">
      <p>FELIZ DIA DOS NAMORADOS AMOR ‚ù§</p>
      <p>Voc√™ √© a luz que ilumina meu dia</p>
      <p>Eu te amo, estrelinha.</p>
    </div>

    <div class="buttons" id="buttons">
      <button class="heart-button" id="loveBtn">üíú Quer saber o quanto te amo?</button>
    </div>
  </div>

  <div class="response" id="response">
    Na mesma quantidade que as estrelas infinitas no c√©u ‚ú®
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("message");
    const buttons = document.getElementById("buttons");
    const loveBtn = document.getElementById("loveBtn");
    const response = document.getElementById("response");
    const body = document.body;

    envelope.addEventListener("click", () => {
      envelope.style.display = "none";
      message.style.display = "block";
      buttons.style.display = "block";
    });

    loveBtn.addEventListener("click", () => {
      body.style.background = "#000022"; // C√©u escuro
      document.querySelector('.container').style.display = 'none';
      response.style.display = "block";
      startStarFall();
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      const size = Math.random() < 0.2 ? 3 : 1.5;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = "-" + size + "px";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 7000);
    }

    function startStarFall() {
      setInterval(createStar, 50); // Mais estrelas caindo continuamente
    }

    setInterval(createHeart, 300); // Cora√ß√µes sempre caindo
  </script>
</body>
</html>
