<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dia dos Namorados</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }
    body {
      background: #fcd6f6;
      transition: background 1s ease;
      position: relative;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      height: 100vh;
      z-index: 2;
      position: relative;
      padding: 20px;
    }

    .card-button {
      width: 120px;
      height: 90px;
      border: none;
      cursor: pointer;
      background-color: transparent;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      filter: drop-shadow(0 0 2px #800080);
      transition: transform 0.3s ease;
    }
    .card-button:hover {
      transform: scale(1.1);
    }

    .message {
      display: none;
      flex-direction: column;
      gap: 15px;
      font-size: 1.8em;
      color: #800080;
      font-family: 'Pacifico', cursive;
    }

    .love-btn {
      margin-top: 30px;
      background: #800080;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .love-btn:hover {
      transform: scale(1.05);
    }

    .restart-btn {
      margin-top: 30px;
      background: #fff;
      color: #800080;
      border: 2px solid #800080;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .falling-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall linear infinite;
      z-index: 1;
    }

    .falling-heart::before,
    .falling-heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .falling-heart::before {
      top: -10px;
      left: 0;
    }

    .falling-heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: fall-star linear infinite;
      z-index: 1;
    }

    @keyframes fall-star {
      0% {
        top: -10px;
        left: calc(100% * var(--rand));
        opacity: 1;
        transform: translateX(-30px);
      }
      100% {
        top: 100vh;
        left: calc(100% * var(--rand) + 30px);
        opacity: 0;
        transform: translateX(30px);
      }
    }

    /* Cometa */
    .comet {
      position: absolute;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, white, rgba(255,255,255,0));
      border-radius: 50%;
      filter: drop-shadow(0 0 5px white);
      animation: fall-comet linear infinite;
      z-index: 1;
    }

    @keyframes fall-comet {
      0% {
        top: -20px;
        left: 100vw;
        opacity: 1;
        transform: translateX(0) translateY(0) rotate(45deg);
      }
      100% {
        top: 100vh;
        left: -100px;
        opacity: 0;
        transform: translateX(-100px) translateY(100vh) rotate(45deg);
      }
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      background: #fefcd7;
      border-radius: 50%;
      box-shadow:
        0 0 10px 5px #fff8b5,
        0 0 20px 10px #fff8b5,
        0 0 30px 20px #fff8b5;
      z-index: 1;
    }

    .space-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.6em;
      text-align: center;
      z-index: 2;
      padding: 0 20px;
      font-family: 'Quicksand', sans-serif;
      display: none;
    }

    .space-theme {
      background: linear-gradient(to bottom, #020111, #191970);
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <button class="card-button" id="cardBtn" aria-label="Abrir carta"></button>
    <div class="message" id="message" aria-live="polite">
      <div>FELIZ DIAS NAMORADOS MEU AMOR ‚ù§</div>
      <div>Voc√™ √© a luz que ilumina meus dias ‚òÄ</div>
      <div>Eu te amo muito minha estrelinha</div>
      <div>Juntos para sempre üå∫</div>
      <button class="love-btn" id="loveBtn">üíú Quer saber o quanto te amo?</button>
    </div>
  </div>

  <div class="space-message" id="spaceText">
    Na mesma quantidade das estrelas infinitas no c√©u
    <br />
    <button class="restart-btn" onclick="location.reload()">Recome√ßar</button>
  </div>

  <div class="moon" id="moon" style="display: none;"></div>

  <script>
    const cardBtn = document.getElementById('cardBtn');
    const message = document.getElementById('message');
    const loveBtn = document.getElementById('loveBtn');
    const spaceText = document.getElementById('spaceText');
    const moon = document.getElementById('moon');
    const body = document.body;

    let heartsInterval;
    let starsInterval;
    let cometsInterval;

    // Cria√ß√£o de cora√ß√µes
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    // Cria√ß√£o de estrelas
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.setProperty('--rand', Math.random());
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      body.appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }

    // Cria√ß√£o de cometas
    function createComet() {
      const comet = document.createElement('div');
      comet.classList.add('comet');
      comet.style.top = '-20px';
      comet.style.left = window.innerWidth + 'px';
      comet.style.animationDuration = (Math.random() * 3 + 3) + 's';
      body.appendChild(comet);
      setTimeout(() => comet.remove(), 6000);
    }

    // Iniciar cora√ß√µes por 2 segundos
    function startHearts() {
      heartsInterval = setInterval(createHeart, 150);
      setTimeout(() => clearInterval(heartsInterval), 2000);
    }

    // Iniciar estrelas
    function startStars() {
      starsInterval = setInterval(createStar, 60);
    }

    // Iniciar cometas
    function startComets() {
      cometsInterval = setInterval(createComet, 1000);
    }

    cardBtn.addEventListener('click', () => {
      cardBtn.style.display = 'none';
      message.style.display = 'flex';
    });

    loveBtn.addEventListener('click', () => {
      clearInterval(heartsInterval); // parar cora√ß√µes caso ainda estejam
      body.classList.add('space-theme');
      moon.style.display = 'block';
      document.getElementById('mainContainer').style.display = 'none';
      spaceText.style.display = 'block';
      startStars();
      startComets();
    });

    // Come√ßa com cora√ß√µes caindo por 2 segundos
    startHearts();
  </script>
</body>
</html>
