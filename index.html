<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para minha estrela, July ‚ú®</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #660000, #990000);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .envelope-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 10;
    }

    .envelope {
      width: 200px;
      height: 120px;
      background: #fff0f5;
      border: 2px solid #cc3366;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 10px #ff99cc;
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #ffccdd;
      position: absolute;
      top: -60px;
      left: 0;
      transition: transform 0.6s ease;
      transform-origin: bottom center;
    }

    .opened .flap {
      transform: rotateX(180deg);
    }

    .opened .envelope-container {
      animation: disappear 0.5s forwards;
    }

    @keyframes disappear {
      to {
        opacity: 0;
        transform: scale(0);
      }
    }

    .content {
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
    }

    .content.show {
      opacity: 1;
    }

    h1 {
      font-size: 3em;
      color: #ffccff;
      text-shadow: 0 0 10px #ff99ff, 0 0 20px #ff3399;
      margin-bottom: 30px;
    }

    .message {
      font-size: 2em;
      margin: 20px 0;
      animation: glow 1.5s infinite alternate;
      max-width: 90%;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff3399;
      }
      to {
        text-shadow: 0 0 20px #ffccff, 0 0 30px #ff99cc;
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Envelope -->
  <div class="envelope-container" id="envelopeContainer">
    <div class="envelope" id="envelope"></div>
    <div class="flap" id="flap"></div>
  </div>

  <!-- Mensagem aparece depois -->
  <div class="content" id="content">
    <h1>FELIZ DIA DOS NAMORADOS, MEU AMOR üíò</h1>
    <div class="message">VOC√ä √â A MULHER MAIS PERFEITA DESSE MUNDO</div>
    <div class="message">TE AMO MINHA ESTRELINHA üåü</div>
    <div class="message">VOC√ä √â O RAIO DE SOL QUE ILUMINA TODOS OS MEUS DIAS ‚òÄÔ∏è</div>
  </div>

  <script>
    const envelope = document.getElementById("envelopeContainer");
    const flap = document.getElementById("flap");
    const content = document.getElementById("content");

    envelope.addEventListener("click", () => {
      envelope.classList.add("opened");
      setTimeout(() => {
        content.classList.add("show");
      }, 1000);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
