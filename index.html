<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: linear-gradient(to bottom, #ff4e50, #f9d423);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fall linear infinite;
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }

    #card {
      width: 200px;
      height: 150px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      color: #b00020;
      text-align: center;
      transition: transform 0.3s, opacity 0.3s;
      z-index: 10;
    }

    #messages {
      display: none;
      flex-direction: column;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      color: white;
      font-size: 2rem;
      z-index: 10;
      animation: fadeIn 1s ease-in forwards;
    }

    #loveBtn {
      display: none;
      margin-top: 1rem;
      background: #f8bbd0;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #880e4f;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(136, 14, 79, 0.5);
      transition: transform 0.3s, background 0.3s;
      font-family: 'Quicksand', sans-serif;
      animation: pulse 2s infinite;
    }
    #loveBtn:hover {
      transform: scale(1.05);
      background: #f48fb1;
    }

    #finalMessage {
      display: none;
      text-align: center;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px white;
      z-index: 20;
      font-family: 'Quicksand', sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .star, .comet {
      position: absolute;
      z-index: 1;
    }
    .star {
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall linear forwards;
    }
    .comet {
      width: 50px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      border-radius: 50%;
      animation: cometFall linear forwards;
    }
    @keyframes cometFall {
      0% {
        top: var(--start-top);
        left: 100vw;
        opacity: 1;
      }
      100% {
        top: calc(var(--start-top) + 100vh);
        left: -100px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="card">Clique para abrir</div>

  <div id="messages">
    <p>FELIZ DIA DOS NAMORADOS AMOR ❤</p>
    <p>Você é a luz que ilumina meu dia</p>
    <p>Eu te amo, estrelinha.</p>
  </div>

  <button id="loveBtn">❤ Quer saber o quanto te amo?</button>

  <div id="finalMessage">Na mesma quantidade que as estrelas infinitas no céu</div>

  <script>
    const card = document.getElementById('card');
    const messages = document.getElementById('messages');
    const loveBtn = document.getElementById('loveBtn');
    const finalMessage = document.getElementById('finalMessage');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = '-30px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = '-10px';
      star.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }

    function createComet() {
      const comet = document.createElement('div');
      comet.classList.add('comet');
      const top = Math.random() * window.innerHeight * 0.5;
      comet.style.setProperty('--start-top', `${top}px`);
      comet.style.top = `${top}px`;
      comet.style.animationDuration = (4 + Math.random() * 2) + 's';
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 7000);
    }

    setInterval(createHeart, 300);

    card.addEventListener('click', () => {
      card.style.opacity = '0';
      setTimeout(() => {
        card.style.display = 'none';
        messages.style.display = 'flex';
        loveBtn.style.display = 'inline-block';
      }, 500);
    });

    loveBtn.addEventListener('click', () => {
      document.body.style.background = 'radial-gradient(ellipse at center, #000000 0%, #050017 100%)';
      messages.style.display = 'none';
      loveBtn.style.display = 'none';
      finalMessage.style.display = 'block';
      setInterval(createStar, 200);
      setInterval(createComet, 3000);
    });
  </script>
</body>
</html>
