<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia dos Namorados üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8d6eb;
      overflow: hidden;
      transition: background 1s;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart, .star, .comet {
      position: absolute;
      top: -50px;
      pointer-events: none;
      animation: fall linear;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation-duration: 5s;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; transform: translateX(0); }
      100% { top: 100vh; opacity: 0; transform: translateX(50px); }
    }

    @keyframes diagonal-fall {
      0% { top: -10px; left: 100vw; opacity: 1; }
      100% { top: 100vh; left: -50px; opacity: 0; }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      flex-direction: column;
      z-index: 10;
      padding: 20px;
    }

    .letter-btn {
      width: 120px;
      height: 80px;
      background: white;
      border: 2px solid #d63384;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .letter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border-style: solid;
      border-width: 40px 60px 0 60px;
      border-color: #d63384 transparent transparent transparent;
    }

    .message {
      display: none;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #6d214f;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .love-btn {
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .love-btn:hover {
      transform: scale(1.05);
    }

    .space-theme {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
    }

    .space-message {
      font-size: 1.8rem;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      max-width: 90%;
      margin-top: 60px;
    }

    .restart-btn {
      margin-top: 30px;
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    .moon {
      width: 80px;
      height: 80px;
      background: #f0f0f0;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      right: 30px;
      box-shadow: 0 0 20px 5px #fff;
    }

    .star {
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: diagonal-fall linear;
    }

    .comet {
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      box-shadow: -10px 0 20px 5px rgba(255,255,255,0.3);
      animation: diagonal-fall linear;
    }

  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="container" id="mainContent">
    <div class="letter-btn" id="letterBtn"></div>

    <div class="message" id="message">
      <p>FELIZ DIA DOS NAMORADOS MEU AMOR ‚ù§</p>
      <p>Voc√™ √© a luz que ilumina meus dias ‚òÄ</p>
      <p>Eu te amo muito, minha estrelinha ‚≠ê</p>
      <p>Juntos para sempre üå∫</p>
    </div>

    <button class="love-btn" id="loveBtn" style="display: none;">üíú Quer saber o quanto te amo?</button>
  </div>

  <div class="container space-theme" id="spaceContent" style="display: none;">
    <div class="moon"></div>
    <p class="space-message">Na mesma quantidade das estrelas infinitas no c√©u ‚ú®</p>
    <button class="restart-btn" onclick="location.reload()">üîÅ Recome√ßar</button>
  </div>

  <script>
    const letterBtn = document.getElementById("letterBtn");
    const message = document.getElementById("message");
    const loveBtn = document.getElementById("loveBtn");
    const background = document.getElementById("background");
    const spaceContent = document.getElementById("spaceContent");
    const mainContent = document.getElementById("mainContent");

    let fallingHearts;
    let fallingStars;
    let fallingComets;

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      background.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (Math.random() * 5 + 4) + "s";
      background.appendChild(star);
      setTimeout(() => star.remove(), 7000);
    }

    function createComet() {
      const comet = document.createElement("div");
      comet.classList.add("comet");
      comet.style.left = Math.random() * window.innerWidth + "px";
      comet.style.animationDuration = (Math.random() * 5 + 4) + "s";
      background.appendChild(comet);
      setTimeout(() => comet.remove(), 7000);
    }

    letterBtn.addEventListener("click", () => {
      letterBtn.style.display = "none";
      message.style.display = "block";
      loveBtn.style.display = "inline-block";
    });

    loveBtn.addEventListener("click", () => {
      mainContent.style.display = "none";
      spaceContent.style.display = "flex";
      document.body.classList.add("space-theme");
      clearInterval(fallingHearts);
      fallingStars = setInterval(createStar, 150);
      fallingComets = setInterval(createComet, 3000);
    });

    // Start hearts from beginning
    fallingHearts = setInterval(createHeart, 200);
  </script>
</body>
</html>
