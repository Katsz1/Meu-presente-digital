<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Feliz Dia dos Namorados</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    width: 100%; height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #b00020; /* vermelho forte */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  /* Cartão inicial */
  #card {
    width: 80vw;
    max-width: 320px;
    height: auto;
    padding: 2rem;
    background: #ff4e50;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(255, 78, 80, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    font-size: 1.6rem;
    font-weight: bold;
    text-align: center;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }
  #card:hover {
    transform: scale(1.05);
  }

  /* Mensagens que aparecem após o cartão sumir */
  #messages {
    display: none;
    text-align: center;
    max-width: 90vw;
    padding: 0 1rem;
  }
  #messages p {
    font-size: 6vw;
    max-font-size: 2.5rem;
    margin-bottom: 1.2rem;
    font-weight: 700;
    text-shadow: 0 0 5px #8b0000;
    line-height: 1.2;
  }

  /* Botão coração */
  #loveBtn {
    display: none;
    margin-top: 20px;
    background: #800040;
    border: none;
    border-radius: 50px;
    color: white;
    padding: 12px 25px;
    font-size: 4vw;
    max-font-size: 1.4rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 15px #800040aa;
    transition: background 0.3s ease;
    user-select: none;
    position: relative;
  }
  #loveBtn:hover {
    background: #b3006b;
  }
  #loveBtn::before {
    content: '❤ ';
    position: absolute;
    left: 10px;
    font-size: 1.6rem;
  }

  /* Resposta final */
  #finalMessage {
    display: none;
    color: white;
    font-size: 6vw;
    max-font-size: 2rem;
    font-weight: 600;
    text-align: center;
    text-shadow: 0 0 10px #fff;
    margin-top: 50px;
    z-index: 20;
    padding: 0 1rem;
  }

  /* Elementos animados (corações, estrelas, cometas) */
  .heart, .star, .comet {
    position: absolute;
    pointer-events: none;
    user-select: none;
    z-index: 5;
  }

  /* Coração vermelho estilizado */
  .heart {
    width: 15px;
    height: 15px;
    background: red;
    transform: rotate(45deg);
    animation-fill-mode: forwards;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
  }
  .heart::before {
    top: -7.5px;
    left: 0;
  }
  .heart::after {
    left: -7.5px;
    top: 0;
  }

  /* Estrela branca simples */
  .star {
    background: white;
    border-radius: 50%;
    animation-fill-mode: forwards;
  }

  /* Cometa com rastro */
  .comet {
    width: 50px;
    height: 2px;
    background: linear-gradient(90deg, white, transparent);
    border-radius: 50%;
    animation-fill-mode: forwards;
  }

  /* Animação de queda */
  @keyframes fall {
    0% {
      top: -30px;
      opacity: 1;
    }
    100% {
      top: 100vh;
      opacity: 0;
    }
  }
  /* Cometa deslizando em diagonal */
  @keyframes cometFall {
    0% {
      top: var(--start-top);
      left: 100vw;
      opacity: 1;
    }
    100% {
      top: calc(var(--start-top) + 100vh);
      left: -100px;
      opacity: 0;
    }
  }

  /* Ajustes mobile */
  @media (max-width: 480px) {
    #messages p, #finalMessage {
      font-size: 8vw;
    }
    #loveBtn {
      font-size: 6vw;
      padding: 12px 20px;
    }
  }
</style>
</head>
<body>

<div id="card" title="Clique para abrir a mensagem">
  Clique aqui para abrir seu cartão ❤
</div>

<div id="messages" aria-live="polite" role="region">
  <p>FELIZ DIA DOS NAMORADOS AMOR ❤</p>
  <p>Você é a luz que ilumina meu dia</p>
  <p>Eu te amo estrelinha.</p>
</div>

<button id="loveBtn" aria-label="Quer saber o quanto te amo?">
  Quer saber o quanto te amo?
</button>

<div id="finalMessage" aria-live="polite" role="region">
  Na mesma quantidade que as estrelas infinitas no céu
</div>

<script>
  const card = document.getElementById('card');
  const messages = document.getElementById('messages');
  const loveBtn = document.getElementById('loveBtn');
  const finalMessage = document.getElementById('finalMessage');

  let starInterval = null;
  let cometInterval = null;
  let heartFallInterval = null;

  const MAX_STARS = 40;
  const MAX_COMETS = 6;

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-30px';
    heart.style.animation = `fall ${3 + Math.random() * 3}s linear forwards`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  function createStar() {
    if(document.querySelectorAll('.star').length >= MAX_STARS) return;

    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() < 0.2 ? 4 : 2;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = '-10px';
    star.style.animation = `fall ${4 + Math.random() * 4}s linear forwards`;
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 9000);
  }

  function createComet() {
    if(document.querySelectorAll('.comet').length >= MAX_COMETS) return;

    const comet = document.createElement('div');
    comet.classList.add('comet');
    const startTop = Math.random() * window.innerHeight * 0.5;
    comet.style.setProperty('--start-top', `${startTop}px`);
    comet.style.top = `${startTop}px`;
    comet.style.animation = `cometFall ${3 + Math.random() * 3}s linear forwards`;
    document.body.appendChild(comet);
    setTimeout(() => comet.remove(), 7000);
  }

  card.addEventListener('click', () => {
    card.style.opacity = '0';
    card.style.transform = 'scale(0.8)';
    setTimeout(() => {
      card.style.display = 'none';
      messages.style.display = 'block';
      loveBtn.style.display = 'inline-block';

      // começar animação de corações levemente
      heartFallInterval = setInterval(createHeart, 400);
    }, 500);
  });

  loveBtn.addEventListener('click', () => {
    document.body.style.background = 'radial-gradient(ellipse at center, #000000 0%, #050017 100%)';
    messages.style.display = 'none';
    loveBtn.style.display = 'none';
    finalMessage.style.display = 'block';

    if(heartFallInterval) clearInterval(heartFallInterval);

    if(!starInterval) starInterval = setInterval(createStar, 150);
    if(!cometInterval) cometInterval = setInterval(createComet, 2000);
  });
</script>

</body>
</html>
