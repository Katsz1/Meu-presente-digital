<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ff4e50, #f9d423);
      color: white;
      text-align: center;
    }
    .envelope {
      width: 200px;
      height: 100px;
      background: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: opacity 0.5s;
    }
    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }
    .envelope::before {
      border-width: 50px 100px 0 100px;
      border-color: #ff4e50 transparent transparent transparent;
      top: 0;
      left: 0;
    }
    .message {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      font-size: 1.8em;
      color: white;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .show .message {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope"></div>

  <div class="message" id="message">
    <p style="font-size: 2em;">FELIZ DIA DOS NAMORADOS, MEU AMOR</p>
    <p style="font-size: 1.5em;">VOCÊ É A MULHER MAIS PERFEITA DESSE MUNDO</p>
    <p style="font-size: 1.5em;">TE AMO, MINHA ESTRELINHA</p>
    <p style="font-size: 1.5em;">VOCÊ É O RAIO DE SOL QUE ILUMINA TODOS OS MEUS DIAS</p>
  </div>

  <audio id="bgMusic" autoplay loop style="display:none">
    <source src="https://docs.google.com/uc?export=download&id=1DIXqs8ziT6IqmUwMrfTiC1NkT1OpwzXW" type="audio/mpeg">
  </audio>

  <script>
    const envelope = document.getElementById("envelope");
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");

    envelope.addEventListener("click", () => {
      envelope.style.opacity = 0;
      setTimeout(() => {
        envelope.style.display = "none";
        message.classList.add("show");
        music.play();
      }, 500);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 300);
  </script>

</body>
</html>
